spring.application.name=job

#MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=job

#Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

#Elasticsearch Configuration (works with OpenSearch)
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=60s

#Search Configuration
search.candidate.index=candidates
search.vacancy.index=vacancies
search.default.size=10
search.max.size=100

#AWS S3 Configuration
aws.s3.endpoint=http://localhost:4566
aws.s3.region=us-east-1
aws.s3.access-key=test
aws.s3.secret-key=test
aws.s3.bucket-name=candidate

#File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Azure OpenAI Configuration
azure.openai.api.key=test
azure.openai.endpoint=https://api-pub.dev.developer.nbcuni.com/prism-ai-core-azure-lb-v2
azure.openai.api.version=2024-06-01
azure.openai.model=gpt-4o-mini
azure.openai.temperature=0.5
azure.openai.timeout=300
azure.openai.max.retries=0

#Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

